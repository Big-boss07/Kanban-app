<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="board-body">
    <header class="navbar">
      <h2>Kanban Board</h2>
      <button id="logoutBtn">Logout</button>
    </header>

    <main class="board">
      <!-- To Do -->
      <section
        class="column"
        ondragover="allowDrop(event)"
        ondrop="drop(event,'todo')"
      >
        <h3>To Do</h3>
        <div id="todo" class="task-list"></div>
        <input type="text" id="todoInput" placeholder="New task..." />
        <button onclick="addTask('todo')">Add</button>
      </section>

      <!-- In Progress -->
      <section
        class="column"
        ondragover="allowDrop(event)"
        ondrop="drop(event,'inprogress')"
      >
        <h3>In Progress</h3>
        <div id="inprogress" class="task-list"></div>
        <input type="text" id="inprogressInput" placeholder="New task..." />
        <button onclick="addTask('inprogress')">Add</button>
      </section>

      <!-- Done -->
      <section
        class="column"
        ondragover="allowDrop(event)"
        ondrop="drop(event,'done')"
      >
        <h3>Done</h3>
        <div id="done" class="task-list"></div>
        <input type="text" id="doneInput" placeholder="New task..." />
        <button onclick="addTask('done')">Add</button>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
